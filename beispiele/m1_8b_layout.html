<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #grid-container1 {
            display: grid;
            grid-template-rows: 33% 33% 33%;
            gap: 50px;
            padding-bottom: 50px;
        }
        #grid-container2 {
             display: grid;
             grid-template-columns: 33% 33% 33%;
             gap: 50px;
            padding-bottom: 50px;
         }
        /*How to centre Element 3???*/
        #grid-container3 {
            display: grid;
            column-gap: 50%;
        }
    </style>
</head>
<body>
    <div id="grid-container1">
        <div>Oben</div>
        <div>Mitte</div>
        <div>Unten</div>
    </div>
    <div id="grid-container2">
        <div>Links</div>
        <div>Mitte</div>
        <div>Rechts</div>
    </div>
    <div id="grid-container3">
        <div>Mitte</div>
    </div>
</body>
</html>
