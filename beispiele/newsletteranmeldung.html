<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="formdata.html" method="post">
    <fieldset>
        <legend>Anmeldung</legend>
        Anrede
        <br>
        <label for="frau">Frau</label>
        <input type="radio" id="frau">
        <br>
        <label for="herr">Herr</label>
        <input type="radio" id="herr">
        <br>
        <br>
        <label for="vorname">Vorname*:</label>
        <br>
        <input type="text" id="vorname" name="benutzer" placeholder="Bite geben Sie Ihren Vornamen ein">
        <br>
        <label for="nachname">Nachname*</label>
        <br>
        <input name="nachname" id="nachname" placeholder="Bite geben Sie Ihren Nachnamen ein">
        <br>
        <label for="email">E-Mail*</label>
        <br>
        <input name="mail" id="email" placeholder="Bite geben Sie Ihre E-Mail ein">
        <br>
        <label for="notification">Benachrichtigungsinterval</label>
        <br>
        <select id="notification" name="interval">
            <option value="day">Tag</option>
            <option value="week">Woche</option>
            <option value="month">Monat</option>
        </select>
        <br>
        <input type="checkbox" id="dsgvo">
        <label for="dsgvo">Datenschutzhinweise gelesen</label>
        <br>
        <input type="submit" value="Abschicken">
        <br>
        <sup>*)</sup> Eingaben sind Pflicht
    </fieldset>
</form>
</body>
</html>
